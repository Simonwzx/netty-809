spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.initialSize=5
spring.datasource.maxActive=150
spring.datasource.minIdle=5
#spring.datasource.maxIdle=10
#获取连接等待超时的时间
spring.datasource.maxWait=60000
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=50
spring.datasource.validationQuery=select 1
spring.datasource.validationQueryTimeout=10000
#申请连接时执行SQL检测是否有效,配置为true时回降低性能
spring.datasource.testOnBorrow=false
#归还连接时执行SQL检测是否有效,配置为true时回降低性能
spring.datasource.testOnReturn=false
#建议配置为true,不影响性能,申请连接的时候检测,如果空闲时间大于timeBetweenEvictionRunsMillis,执行validationQuery检测是否有效
spring.datasource.testWhileIdle=true
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
#超过时间限制是否回收
spring.datasource.removeAbandoned=true
超时时间,单为为秒
spring.datasource.removeAbandonedTimeout=1800
关闭abanded连接时输出错误日志
spring.datasource.logAbandoned=false
spring.datasource.filters=stat


